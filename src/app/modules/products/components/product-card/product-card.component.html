<a class="card mb-4" *ngIf="productData" [routerLink]="[productData.id]">
  <img [src]="productData.imageUrl" class="card-img-top product-img p-3" [alt]="productData.title">
  <div class="card-body">
    <h5 class="card-title">{{ productData.title }}</h5>
    <p class="card-text text-truncate">
      {{ productData.description }}
    </p>
    <p class="card-text text-primary">
      {{ productData.price | currency:'INR' }}
    </p>

    <button type="button" class="btn btn-primary" (click)="deleteProduct($event)"> Delete </button>
  </div>
</a>
