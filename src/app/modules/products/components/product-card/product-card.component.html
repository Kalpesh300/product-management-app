<div class="card product-card" *ngIf="productData">
  <img [src]="productData.imageUrl" class="card-img-top product-img" [alt]="productData.title">
  <div class="card-body">
    <h5 class="card-title">{{ productData.title }}</h5>
    <p class="card-text">
      {{ productData.description }}
    </p>
  </div>
</div>
